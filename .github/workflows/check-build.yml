name: Check build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@163217dfcd28294438ea1c1c149cfaf66eec283e # v4.2.2
      - uses: pnpm/action-setup@d648c2dd069001a242c621c8306af467f150e99d # v4.1.0
        with:
          version: 10.11.0
      - run: pnpm install
      - run: pnpm build
